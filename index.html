<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trivia Star</title>
</head>
<body>
    <div id="waterform">
        <img src="https://logopond.com/logos/7cbefd1c803c7e9515ea4be59233da29.png" alt="logo">
        <div class="formgroup" id="number-form">
            <p>Escriba el número de preguntas que desea:</p>
            <input type="number" name="trivia_amount" id="triviaAmount" class="form-control" min="1" max="50" required>
        </div>
        <div class="formgroup" id="select-form">
            <p>Elige una categoría:</p>
            <select id="triviaCategory" class="form-control">
                <option value="any">Cualquier categoría</option>
                <option value="9">Conocimiento general</option>
                <option value="10">Entretenimiento: Libros</option>
                <option value="11">Entretenimiento: Peliculas</option>
                <option value="12">Entretenimiento: Musica</option>
                <option value="13">Entretenimiento: Musicales &amp; Teatros</option>
                <option value="14">Entretenimiento: Television</option>
                <option value="15">Entretenimiento: Video Juegos</option>
                <option value="16">Entretenimiento: Juegos de tablero</option>
                <option value="17">Ciencia  &amp; Naturaleza</option>
                <option value="18">Ciencia: Computacional</option>
                <option value="19">Ciencia: Matematicas</option>
                <option value="20">Mitología</option>
                <option value="21">Deportes</option>
                <option value="22">Geografía</option>
                <option value="23">Historia</option>
                <option value="24">Política</option>
                <option value="25">Arte</option>
                <option value="26">Celebridades</option>
                <option value="27">Animales</option>
                <option value="28">Vehículos</option>
                <option value="29">Entretenimiento: Comics</option>
                <option value="30">Ciencia: Gadgets</option>
                <option value="31">Entretenimiento: Anime japonés &amp; Manga</option>
                <option value="32">Entretenimiento: Dibujos animados &amp; animación</option>
            </select>
        </div>
        <div class="formgroup" id="select-form">
            <p>Seleccione una dificultad:</p>
            <select id="triviaDifficulty" class="form-control">
                <option value="any">Cualquier dificultad</option>
                <option value="easy">Facil</option>
                <option value="medium">Medio</option>
                <option value="hard">Dificil</option>
            </select>
        </div>
        <div class="formgroup" id="select-form">
            <p>Seleccione un tipo de pregunta:</p>
            <select id="triviaType" class="form-control">
                <option value="any">Cualquier tipo</option>
                <option value="multiple">Opción múltiple</option>
                <option value="boolean">Verdadero / Falso</option>
            </select>
        </div>
        <button id="start" disabled>Iniciar</button>
    </div>

    <!-- Scripts -->
    <script src="./index.js"></script>
</body>
</html>
